    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var trigger = document.getElementById('mobile-menu-trigger');
            var wrapper = document.getElementsByClassName('page-wrapper')[0];
            var touchStartX = 0;
            var touchStartY = 0;
            var multitouchDetected = false;

            document.body.addEventListener('touchstart', function (e) {
                if ((touchStartX !== 0 && touchStartY !== 0) || e.touches.length > 1) {
                    multitouchDetected = true;
                    return;
                }
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                multitouchDetected = false;
            });
            document.body.addEventListener('touchend', function (e) {
                if (multitouchDetected) {
                    return;
                }
                var distanceX = e.changedTouches[0].screenX - touchStartX;
                var distanceY = e.changedTouches[0].screenY - touchStartY;

                if (Math.abs(distanceX) < 3 * Math.abs(distanceY)) {
                    touchStartX = 0;
                    touchStartY = 0;
                    return;
                }

                trigger.checked = distanceX < 0;
                touchStartX = 0;
                touchStartY = 0;
                multitouchDetected = 0;
            });
            wrapper.addEventListener('click', function () {
                trigger.checked = false;
            });
            window.addEventListener('resize', function () {
                trigger.checked = false;
            });
        })
    </script>
    <script type="text/javascript">
        var nextEventDate = new Date("Nov 12, 2021 00:00:01").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var interval = nextEventDate - now;
            var days = Math.floor(interval / (1000 * 60 * 60 * 24));
            var hours = Math.floor((interval % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((interval % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((interval % (1000 * 60)) / 1000);

            document.querySelectorAll('.homepage-next-event-circle.homepage-next-event-days .homepage-next-event-number').forEach(
                function (element) {
                    element.innerHTML = days;
                }
            );
            document.querySelectorAll('.homepage-next-event-circle.homepage-next-event-hours .homepage-next-event-number').forEach(
                function (element) {
                    element.innerHTML = hours;
                }
            );
            document.querySelectorAll('.homepage-next-event-circle.homepage-next-event-minutes .homepage-next-event-number').forEach(
                function (element) {
                    element.innerHTML = minutes;
                }
            );
            document.querySelectorAll('.homepage-next-event-circle.homepage-next-event-seconds .homepage-next-event-number').forEach(
                function (element) {
                    element.innerHTML = seconds;
                }
            );
        }, 1000);
